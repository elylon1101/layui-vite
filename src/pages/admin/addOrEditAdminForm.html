<div class="layui-form layui-row" style="padding: 10px;" lay-filter="addOrEditAdminForm">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">所属小区</div>
                <div class="layui-input-inline" style="width: 290px">
                    <select name="commId" lay-vertype="tips"></select>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">账号昵称</div>
                <input name="name" style="width: 290px" type="text" lay-verify="required" autocomplete="off" lay-vertype="tips" lay-affix="clear" placeholder="请输入账号昵称" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">手机号</div>
                <input name="phone" style="width: 290px" type="text" lay-verify="required" autocomplete="off" lay-vertype="tips" lay-affix="clear" placeholder="请输入手机号" class="layui-input">
                <div class="layui-input-suffix">可用于登录系统</div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">登录密码</div>
                <input name="pwd" style="width: 290px" type="password" lay-verify="required" autocomplete="off" lay-vertype="tips" lay-affix="eye" placeholder="请输入登录密码" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">性别</div>
                <div class="layui-input-inline" style="width: 290px">
                    <input type="radio" name="sex" value="1" title="男" checked>
                    <input type="radio" name="sex" value="2" title="女">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">状态</div>
                <div class="layui-input-inline" style="width: 290px">
                    <input type="radio" name="status" value="0" title="正常" checked>
                    <input type="radio" name="status" value="1" title="冻结">
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">备注说明</div>
                <div class="layui-input-inline" style="width: 400px">
                    <textarea name="comment" placeholder="备注说明" class="layui-textarea"></textarea>
                </div>
            </div>
        </div>
    </div>
</div>
