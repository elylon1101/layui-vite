<div class="admin-page">
    <div class="layui-card">
        <div class="layui-form layui-card-header" lay-filter="queryForm">
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 120px">
                    <select name="status">
                        <option value="">选择状态</option>
                        <option value="0">正常</option>
                        <option value="1">冻结</option>
                    </select>
                </div>
                <div class="layui-input-inline" style="width:220px;">
                    <input type="text" name="nameOrPhone" placeholder="姓名或电话" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="search">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
            <div class="layui-inline" style="position: absolute; right: 15px;">
                <button class="layui-btn" lay-event="showAddAdminLayer">新建账号</button>
            </div>
        </div>
        <div class="layui-card-body" lay-filter="cardTabBrief">
            <table id="table" lay-filter="table"></table>
        </div>
    </div>
</div>
