<canvas id="canvas" style="position: fixed;left: 0;right: 0;top: 0;bottom: 0;z-index: -1"></canvas>
<div style="background: url(https://lqwl.oss-cn-chengdu.aliyuncs.com/bg-login.jpg); background-size: 100% 100%; position: fixed; left: 0; right: 0; top: 0; bottom: 0; z-index: -1; opacity: 0.4"></div>
<div class="layui-form login-form" lay-filter="loginForm">
    <div class="login-container">
        <div class="layui-form-item Flex-center project">
            <h2 class="title">Layui/Vite</h2>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-username"></i>
                </div>
                <input type="text" name="account" value="" lay-verify="required" placeholder="用户名" lay-reqtext="请填写用户名" autocomplete="off" class="layui-input" lay-affix="clear">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-wrap">
                <div class="layui-input-prefix">
                    <i class="layui-icon layui-icon-password"></i>
                </div>
                <input type="password" name="password" value="" lay-verify="required" placeholder="密   码" lay-reqtext="请填写密码" autocomplete="off" class="layui-input" lay-affix="eye">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-row">
                <div class="layui-col-xs7">
                    <div class="layui-input-wrap">
                        <div class="layui-input-prefix">
                            <i class="layui-icon layui-icon-vercode"></i>
                        </div>
                        <input type="text" name="captcha" value="" lay-verify="required" placeholder="演示站随便填写" lay-reqtext="请填写验证码" autocomplete="off" class="layui-input" lay-affix="clear">
                    </div>
                </div>
                <div class="layui-col-xs5">
                    <div style="margin-left: 10px;">
                        <img class="captcha pointer" lay-event="loadQrCode" alt="验证码">
                    </div>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
            <a href="#forget" style="float: right; margin-top: 7px;">忘记密码？</a>
        </div>
        <div class="layui-form-item">
            <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login-submit">登录</button>
        </div>
        <div class="layui-form-item login-other">
            <label>社交账号登录</label>
            <span style="padding: 0 21px 0 6px;">
            <a href="javascript:;"><i class="layui-icon layui-icon-login-qq" style="color: #3492ed;"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-wechat" style="color: #4daf29;"></i></a>
            <a href="javascript:;"><i class="layui-icon layui-icon-login-weibo" style="color: #cf1900;"></i></a>
          </span>
            或 <a href="#reg">注册帐号</a>
        </div>
    </div>
</div>
<div class="login-footer">
    <p style='color:white;'>© 2020 -<span id='idThisYear'></span><a id='id_company' href="#" target="_blank">-</a>版权所有</p>
    <a href="https://beian.miit.gov.cn/" target="_blank" style="color: #ffffff">蜀ICP备2022008054号-2</a>
</div>
