<style>
    .info-content * {
        width: 100% !important;
    }
</style>
<div class="admin-page">
    <div class="layui-card">
        <div class="layui-form layui-card-header" lay-filter="queryForm">
            <div class="layui-inline">
                <div class="layui-input-inline" style="width: 120px">
                    <select name="status">
                        <option value="">选择状态</option>
                        <option value="0">正常</option>
                        <option value="1">下架</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select name="commId" lay-search>
                        <option value="选择小区">选择小区</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <button class="layui-btn layui-btn-normal" lay-submit lay-filter="search">
                    <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
                </button>
            </div>
            <div class="layui-inline" style="position: absolute; right: 15px;">
                <button class="layui-btn" lay-event="showAddBannerLayer">新建BANNER</button>
            </div>
        </div>
        <div class="layui-card-body" lay-filter="cardTabBrief">
            <table id="table" lay-filter="table"></table>
        </div>
    </div>
</div>
