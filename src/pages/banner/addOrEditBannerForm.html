<style>
    .layui-form .layui-input-prefix {
        width: 110px;
    }
</style>
<div class="layui-form layui-row" style="padding: 10px;" lay-filter="addOrEditBannerForm">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">选择小区</div>
                <div class="layui-input-inline" style="width: 290px">
                    <select name="commId" lay-vertype="tips"></select>
                </div>
                <div class="layui-input-suffix">不选表示所有小区</div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">展示时间</div>
                <input name="time" style="width: 300px" lay-verify="required" lay-vertype="tips" autocomplete="off" placeholder="请选择展示时间段" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix">BANNER图片</div>
                <div>
                    <input name="image" class="layui-input layui-hide" lay-verify="required" lay-reqtext="请上传BANNER图片">
                    <button type="button" class="layui-btn" id="ID-upload-demo-btn"><i class="layui-icon layui-icon-upload"></i>单图片上传</button>
                    <div style="width: 132px;">
                        <div class="layui-upload-list">
                            <img class="layui-upload-img" id="ID-upload-demo-img" style="width: 100%; height: 92px;">
                            <div id="ID-upload-demo-text"></div>
                        </div>
                        <div class="layui-progress layui-progress-big" lay-showPercent="yes" lay-filter="filter-demo">
                            <div class="layui-progress-bar" lay-percent=""></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12">
        <div class="layui-form-item">
            <div class="layui-input-group">
                <div class="layui-input-prefix" style="vertical-align: revert;">详情</div>
                <div id="editor—wrapper" style="border: 1px solid #ccc; z-index: 100;">
                    <div id="toolbar-container" style="border-bottom: 1px solid #ccc;"></div>
                    <div id="editor-container" style="height: 480px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
